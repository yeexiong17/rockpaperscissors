<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Icon/rock-paper-scissors.png">
</head>
<body>

    <div id="container">
        <div id="header1"></div>

        <div>
            <table id="scoreOutput">
                <tr class="tr1">
                    <th>Your Score</th>
                    <th>Computer Score</th>
                </tr>
                <tr class="tr2">
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </div>

        <div id="result">
            <h3>Select Your Choice</h3>
        </div>

        <div class="buttons">
            <button id="btn1"><img src="Icon/rock.png" height ="120" width="120" />Rock</button>
            <button id="btn2"><img src="Icon/paper.png" height ="120" width="120" />Paper</button>
            <button id="btn3"><img src="Icon/scissor.png" height ="120" width="120" />Scissor</button>
        </div>

        <div id="finalScore">

        </div>
    </div>
    <script src="js-code.js"></script>
</body>
</html>
